<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메모 앱</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="memo.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="#">MemoApp</a>
        </div>
        <ul class="navbar-links">
            <li><a href="board.html">메모 게시판</a></li>
            <li><a href="memo.html">글쓰기</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="tabs">
            <button class="tab-link active" onclick="openTab(event, 'Memo')">메모</button>
            <button class="tab-link" onclick="openTab(event, 'Notepad')">노트패드</button>
        </div>

        <div id="Memo" class="tab-content" style="display: block;">
            <h1>새 메모 작성</h1>
            <form id="memo-form">
                <input type="text" id="memo-title" placeholder="제목을 입력하세요..." required>
                <input type="text" id="memo-input" placeholder="새 메모를 입력하세요..." required>
                <button type="submit">저장</button>
            </form>
            <a href="board.html" class="back-link">게시판으로 돌아가기</a>
        </div>

        <div id="Notepad" class="tab-content">
            <h1>노트패드</h1>
            <textarea id="notepad-area" placeholder="여기에 자유롭게 메모하세요..."></textarea>
        </div>
    </div>
    <script src="memo.js"></script>
</body>
</html>
